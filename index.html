<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1.0">
        <link rel="stylesheet" href="style/main.css">

        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.css">
        
        <!--responsividade-->
        <link rel="stylesheet" href="style/owl/responsive.css">

        <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <NAV>
                <a href="#">Inicio</a>
                <a href="#">Jogos</a>
                <a href="#">Trailers</a>
                <a href="#">Social</a>
            </NAV>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">ELDEN RING</h3>
                <p class="descricao">O NOVO RPG DE AÇÃO E FANTASIA. Levante-se, Maculado, e seja guiado pela graça para portar o poder do Anel Prístino e se tornar um Lorde Prístino nas Terras Intermédias.</p>
            </div>
            <div class="botoes container">
                <button role="button" class="botao"><i class="fa-solid fa-play"></i>   JOGAR AGORA</button>
            <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES</button>
            </div>
        </div>
    </main>

    <div class="carrosel-jogo">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-jogo" src="../img/Cyberpunk-2077-2.jpg">
            </div>
            <div class="item">
                <img class="box-jogo" src="../img/eldenring].jpg" alt="eldenring">
            </div>
            <div class="item">
                <img class="box-jogo" src="../img/gtasan.jpg" alt="eldenring">
            </div>
            <div class="item">
                <img class="box-jogo" src="../img/guardians.jpg" alt="eldenring">
            </div>
            <div class="item">
                <img class="box-jogo" src="../img/Hollow_Knight_collection_branding.jpg" alt="hollow knight">
            </div>
            <div class="item">
                <img class="box-jogo" src="../img/horizonfbw.jpg" alt="horizon">
            </div>
            <div class="item">
                <img class="box-jogo" src="../img/legostars.jpg" alt="Lego all stars">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a56413cc22.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
